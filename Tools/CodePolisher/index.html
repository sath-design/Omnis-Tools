    <link rel="alternate" hreflang="ja" href="https://omnis-tools.com/Tools/CodePolisher/?lng=ja">
    <link rel="alternate" hreflang="x-default" href="https://omnis-tools.com/Tools/CodePolisher/">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">

<body
    class="i18n-loading bg-gray-900 text-gray-100 min-h-screen flex flex-col font-sans antialiased relative selection:bg-cyan-500/30">
    <!-- Dynamic Ad (Header) -->
    <div id="raptive-header-slot" style="display: none !important"
        class="ad-skeleton hidden justify-center my-4 min-h-[90px] border border-dashed border-gray-700 rounded-lg items-center text-xs text-gray-500">
        Advertisement
    </div>

    <header class="flex-shrink-0 bg-gray-800 border-b border-gray-700 h-16 flex items-center px-6 justify-between">
        <div class="flex items-center space-x-3">
            <div
                class="w-8 h-8 rounded bg-gradient-to-tr from-cyan-500 to-blue-500 flex items-center justify-center font-bold text-white tracking-tighter">
                CP</div>
            <h1 class="text-xl font-bold tracking-tight text-white">Privacy-First Code Polisher</h1>
        </div>

        <div class="flex items-center gap-4">
            <!-- Language Switcher -->
            <div
                class="flex bg-gray-900 rounded-md p-0.5 border border-gray-700 text-[10px] font-bold uppercase tracking-tight">
                <button id="lang-en" class="px-2 py-1 rounded transition-colors hover:text-white">EN</button>
                <button id="lang-jp" class="px-2 py-1 rounded transition-colors hover:text-white">JP</button>
            </div>
            <div class="text-xs text-gray-500 uppercase tracking-widest font-bold hidden sm:block">Client-Side Logic
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col p-4 max-w-[1920px] mx-auto w-full h-[calc(100vh-180px)] space-y-4">

        <!-- Controls -->
        <div
            class="flex-shrink-0 bg-gray-800 rounded-xl p-3 border border-gray-700 shadow-sm flex flex-wrap gap-4 items-center justify-between">
            <div class="flex items-center space-x-4">
                <select id="lang-select"
                    class="bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm text-cyan-400 font-bold focus:outline-none focus:border-cyan-500 transition-colors">
                    <option value="javascript">JavaScript / TypeScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="json">JSON</option>
                    <option value="sql">SQL</option>
                </select>

                <div class="flex items-center space-x-2 text-sm text-gray-400">
                    <label data-i18n="indent_label">Indent:</label>
                    <select id="indent-select"
                        class="bg-gray-900 border border-gray-700 rounded px-2 py-1 text-xs focus:outline-none">
                        <option value="2">2 Spaces</option>
                        <option value="4" selected>4 Spaces</option>
                        <option value="tab">Tab</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center space-x-3">
                <span id="scan-status" class="text-xs text-gray-500 flex items-center gap-1 hidden">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span data-i18n="scan_status_safe">Secure (No PII detected)</span>
                </span>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-4 min-h-0">

            <!-- Input -->
            <div class="flex flex-col bg-gray-800 rounded-xl border border-gray-700 overflow-hidden relative">
                <div class="bg-gray-900/50 px-4 py-2 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="text-xs font-bold text-gray-400 uppercase" data-i18n="input_label">Input (Unformatted)
                    </h3>
                    <button id="btn-paste" class="text-xs text-cyan-400 hover:text-white transition-colors"
                        data-i18n="paste">Paste</button>
                </div>
                <textarea id="input-code"
                    class="flex-grow bg-[#1e1e2e] text-gray-300 p-4 font-mono text-sm resize-none focus:outline-none"
                    spellcheck="false" data-i18n="[placeholder]placeholder_input"></textarea>
            </div>

            <!-- Output -->
            <div class="flex flex-col bg-gray-800 rounded-xl border border-gray-700 overflow-hidden relative">
                <div class="bg-gray-900/50 px-4 py-2 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="text-xs font-bold text-gray-400 uppercase" data-i18n="output_label">Output (Formatted)
                    </h3>
                    <div class="protection-zone">
                        <button id="btn-copy"
                            class="bg-cyan-600 hover:bg-cyan-500 text-white text-xs font-bold px-3 py-1 rounded transition-colors shadow-lg shadow-cyan-900/20 flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                                </path>
                            </svg>
                            <span data-i18n="copy">Copy Formatted Code</span>
                        </button>
                    </div>
                </div>
                <textarea id="output-code"
                    class="flex-grow bg-[#1e1e2e] text-cyan-100 p-4 font-mono text-sm resize-none focus:outline-none"
                    readonly spellcheck="false" data-i18n="[placeholder]placeholder_output"></textarea>

                <!-- Secret Warning Overlay -->
                <div id="secret-warning"
                    class="absolute bottom-4 right-4 bg-red-900/90 border border-red-500 text-red-100 px-4 py-3 rounded-lg shadow-xl backdrop-blur-sm hidden max-w-sm">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                            </path>
                        </svg>
                        <div>
                            <h4 class="font-bold text-sm mb-1" data-i18n="secret_warning_title">Potential PII Detected
                            </h4>
                            <p class="text-xs opacity-90" data-i18n="secret_warning_desc">Warning: Potential sensitive
                                data (keys/tokens) detected. Please verify before sharing.</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.classList.add('hidden')"
                            class="text-red-400 hover:text-white">✕</button>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- Footer Ad -->
    <div id="raptive-footer-slot" style="display: none !important"
        class="ad-skeleton mt-auto mb-6 mx-auto w-full max-w-4xl min-h-[90px] border border-dashed border-gray-700 rounded-lg items-center justify-center text-xs text-gray-500">
        Advertisement
    </div>

    <!-- SEO Documentation Anchor -->
    <div id="seo-docs-anchor"></div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
